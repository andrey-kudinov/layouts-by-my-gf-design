<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="container registartion">
    <div class="info">
      <div class="image-container">
        <img src="./images/woman.jpg" alt="avatar" class="image">
        <svg width="24" height="29" viewBox="0 0 24 29" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="17" r="12" fill="#56415E" />
          <path d="M10.9545 21.8068V10.5568H12.8636V21.8068H10.9545ZM6.28409 17.1364V15.2273H17.5341V17.1364H6.28409Z"
            fill="white" />
        </svg>
      </div>
      <h1 class="title">Личный кабинет</h1>
      <p class="description">Заполните информацию о себе, это
        займёт несколько минут</p>
      <svg width="66" height="66" viewBox="0 0 66 66" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="33" cy="33" r="33" fill="#72AAFC" />
        <path
          d="M50.0607 34.0607C50.6464 33.4749 50.6464 32.5251 50.0607 31.9393L40.5147 22.3934C39.9289 21.8076 38.9792 21.8076 38.3934 22.3934C37.8076 22.9792 37.8076 23.9289 38.3934 24.5147L46.8787 33L38.3934 41.4853C37.8076 42.0711 37.8076 43.0208 38.3934 43.6066C38.9792 44.1924 39.9289 44.1924 40.5147 43.6066L50.0607 34.0607ZM17 34.5H49V31.5H17V34.5Z"
          fill="white" />

    </div>
    <form class="form">
      <label class="label">
        <span>Имя</span>
        <input type="text" class="input">
      </label>
      <label class="label">
        <span>Фамилия</span>
        <input type="text" class="input">
      </label>
      <label class="label">
        <span>Дата рождения</span>
        <input type="text" class="input">
      </label>
      <label class="label">
        <span>Почта</span>
        <input type="text" class="input">
      </label>
      <label class="label">
        <span>Телефон</span>
        <input type="text" class="input">
      </label>
      <button class="button">Сохранить</button>
    </form>
  </section>
</body>

</html>
